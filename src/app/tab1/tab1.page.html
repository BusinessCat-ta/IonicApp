<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
    </ion-title>
    <ion-title>
    <ion-segment (ionChange)="segmentChanged($event)">
      <ion-segment-button value="N">
        <ion-label>Nuovi</ion-label>
      </ion-segment-button>
      <ion-segment-button value="W">
        <ion-label>Promossi</ion-label>
      </ion-segment-button>
      <ion-segment-button value="E">
        <ion-label>Scaduti</ion-label>
      </ion-segment-button>
    </ion-segment>
  </ion-title>
  </ion-toolbar>
</ion-header>


<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 1</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-item *ngFor="let s of list1" button (click)="leadDet(s.ad_user_id)">
      <ion-label>{{s.name}}</ion-label>
      <p>{{s.leadstatus}}</p>
      <ion-icon name="play-outline"></ion-icon>
    </ion-item>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button>
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
    <ion-fab-list side="top">
      <ion-fab-button (click)="addLead('new')">
        <ion-icon name="person-add-outline"></ion-icon>
      </ion-fab-button>
      <ion-fab-button (click)="importContact()">
        <ion-icon name="download-outline"></ion-icon>
      </ion-fab-button>
      <ion-fab-button (click)="testTest()">
        <ion-icon name="person-add-outline"></ion-icon>
      </ion-fab-button>
    </ion-fab-list>
  </ion-fab>

  

</ion-content>
