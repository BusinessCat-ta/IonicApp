<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Leads
    </ion-title>
  </ion-toolbar>
</ion-header>


<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 1</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-item>
    <ion-label>Stato Lead</ion-label>
    <ion-select value="" okText="Okay" cancelText="Annulla" interface="popover">
      <ion-select-option value="N">Nuovi</ion-select-option>
      <ion-select-option value="E">Scaduti</ion-select-option>
      <ion-select-option value="O">Opportunit√†</ion-select-option>
      <ion-select-option value="P">P</ion-select-option>
    </ion-select>
  </ion-item>

  <ion-list *ngFor="let s of list">
    <ion-item button (click)="leadDet(s.ad_user_id)">
      <ion-label>{{s.name}}</ion-label>
      <ion-label>{{s.leadstatus}}</ion-label>
    </ion-item>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button>
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
    <ion-fab-list side="top">
      <ion-fab-button (click)="addLead('new')">
        <ion-icon name="person-add-outline"></ion-icon>
      </ion-fab-button>
      <ion-fab-button (click)="importContact()">
        <ion-icon name="download-outline"></ion-icon>
      </ion-fab-button>
      <ion-fab-button (click)="testTest()">
        <ion-icon name="person-add-outline"></ion-icon>
      </ion-fab-button>
    </ion-fab-list>
  </ion-fab>

  

</ion-content>
