<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Dettagli lead</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-divider>
      <ion-label>
        <h3>Nome</h3>
      </ion-label>
      <ion-item>
        {{lead.name}}
      </ion-item>   
    </ion-item-divider>
    <ion-item-divider *ngIf="lead.phone">
      <ion-label>
        <h3>Telefono</h3>
      </ion-label> 
      <ion-item>
        {{lead.phone}}
      </ion-item>     
    </ion-item-divider>
    <ion-item-divider *ngIf="lead.email">
      <ion-label>
        <h3>Email</h3>
      </ion-label> 
      <ion-item>
        {{lead.email}}
      </ion-item>     
    </ion-item-divider>
  </ion-list>
</ion-content>
<ion-footer>
  <ion-button expand="full" (click)="opzioniContatto()">
    Opzioni
  </ion-button>
</ion-footer>
